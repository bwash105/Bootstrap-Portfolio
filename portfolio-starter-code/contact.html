  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-default navbar-inverted">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BWASH</a>
          </div>
          <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> -->
            <ul class="nav navbar-nav navbar-right">

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-8">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
  </div>
  <div class="col-md-4">
      <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>
  
            <img src="assets/images/if_github_circle_black_107161.png" class="social" alt="Github">
            <img src="assets/images/if_linkedin_circle_color_107178.png" class="social" alt="Linkedin">
            <img src="assets/images/if_stackoverflow_1220302.png" class="social" alt="Stackoverflow">
        </div>
  
    </section>
  </div>  
</div>
  </div>
